<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dylan's NFC Card</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: white;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 1rem;
      max-width: 500px;
      margin: auto;
    }

    .modal img {
      width: 100%;
      max-height: 250px;
      border-radius: 20px;
      object-fit: cover;
    }

    .modal h1 {
      font-size: 1.75rem;
      margin-top: 1rem;
      text-align: center;
    }

    .modal p {
      color: #555;
      font-size: 1rem;
      text-align: center;
      margin: 0.5rem 0 1.5rem;
    }

    .cta-button {
      background: #007aff;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      padding-bottom: 1rem;
    }

    .powered {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .powered img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="modal">
    <img src="/images/dylan.jpg" alt="Dylan's Brand" />

    <div>
      <h1>Dylan</h1>
      <p>Click view to download my digital card or connect instantly</p>
    </div>

    <a href="/janedoe.vcf" download="Dylan.vcf" class="cta-button">View</a>

    <div class="footer">
      <div class="powered">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Apple_logo_black.svg" alt="App Store" />
        <span>Not an App â€” Web Powered</span>
      </div>
    </div>
  </div>
</body>
</html>
